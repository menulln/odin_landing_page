<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page: Sign up</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="logo">
                Header Logo
            </div>
            <ul class="links">
                <li><a href="../index.html" class="link">Home</a></li>
                <li><a href="./signup.html" class="link">Sign up</a></li>
            </ul>
        </div>
    </div>
    <div class="signup-container">
        <div class="signup">
            <h2 class="signup-title">Sign up with your email adress</h2>
            <div class="grey-bar"></div>
            <div class="signup-form">
                <div class="signup-username signup-item">
                    <p class="signup-text">Username</p>
                    <input type="text" class="signup-input" placeholder="Enter your name.">
                </div>
                <div class="signup-email signup-item">
                    <p class="signup-text">E-Mail</p>
                    <input type="text" class="signup-input" placeholder="Enter your e-mail adress.">
                </div>
                <div class="signup-password signup-item">
                    <p class="signup-text">Password</p>
                    <input type="password" class="signup-input" placeholder="Enter your password.">
                </div>
                <button class="signup-button">Sign up</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-paragraph">Copyright &#169; menulln</p>
    </div>
</body>
</html>
